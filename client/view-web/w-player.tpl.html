<template name="wPlayer">

	{{#if active}}
	
	<div class="wp-container">

		<div class="row-fluid">
		
			<div class="wp-speaker-image"></div>

			<div id="jp-control" class="jp-jplayer"></div>
			<div id="jp_container_1" class="jp-audio wp-player-area" role="application" aria-label="media player">
				<div class="jp-type-single">
					<div class="jp-gui jp-interface">
						<div class="jp-controls-holder wp-control-area row-fluid">
							<div class="jp-controls wp-row">
								<div class="jp-play wp-control-icon" role="button" tabindex="0" area-label="Play">
									<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
								</div>
								<div class="jp-pause wp-control-icon" role="button" tabindex="0" area-label="Pause">
									<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
								</div>
							</div>

							<div class="jp-current-time wp-row" role="timer" aria-label="time">&nbsp;</div>
							<div class="jp-progress wp-row wp-progress-bar">
								<div class="jp-seek-bar wp-path-bar">
									<div class="jp-play-bar wp-value-bar"></div>
								</div>
							</div>
							<div class="jp-duration wp-row" role="timer" aria-label="duration">&nbsp;</div>

							
								<div class="jp-mute wp-small-icon wp-row" role="button" tabindex="0" area-label="Mute">
									<span class="glyphicon glyphicon glyphicon-volume-up" aria-hidden="true"></span>
								</div>
								<div class="jp-unmute wp-small-icon wp-row" role="button" tabindex="0" area-label="Unmute">
									<span class="glyphicon glyphicon glyphicon-volume-off" aria-hidden="true"></span>
								</div>
								<div class="jp-volume-bar wp-row wp-volume-bar wp-path-bar">
									<div class="jp-volume-bar-value wp-value-bar"></div>
								</div>
							

						</div>
					</div>
					<div class="jp-details wp-title-area">
						<div class="jp-title" aria-label="title">&nbsp;</div>
					</div>
					<div class="jp-no-solution">
						<span>Update Required</span>
						To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
					</div>
				</div>
			</div>

		</div>

	</div>
	{{/if}}

</template>
