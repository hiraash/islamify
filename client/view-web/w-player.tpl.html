<template name="wPlayer">

	{{#if active}}
	
	<div class="col-sm-4 wp-container">

		<div class="wp-player">

			{{#with lecture}}

				<div id="jp-control" class="jp-jplayer"></div>
				<div id="jp_container_1" class="jp-audio wp-player-area" role="application" aria-label="media player">
					<div class="jp-type-single">

						<div class="row-fluid" style="min-height:80px">
							<div class="wp-speaker-image-container w-image-container ">
								<img class="w-speaker-image wp-speaker-image" src="{{speaker.pictureUrl}}">
							</div>
							<div class="w-row-align">
								<span class="wp-title">{{title}}
									<span class="wp-title-part">{{partTitle}}</span>
								</span>
								<div class="wp-title-speaker">by {{speaker.name}}</div>
							</div>
						</div>

						<div class="jp-gui jp-interface">
							<div class="jp-controls-holder">
								<div class="jp-controls wp-row">
									<div class="wp-small-icon wp-control-previous {{controlPrevious}}" role="button" area-label="Previous"
										data-toggle="tooltip" data-placement="top" title="{{previousPart}}">
										<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
									</div>
									<div class="jp-play wp-control-icon" role="button" tabindex="0" area-label="Play">
										<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
									</div>
									<div class="jp-pause wp-control-icon" role="button" tabindex="0" area-label="Pause">
										<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
									</div>
									<div class="wp-small-icon wp-control-next {{controlNext}}" role="button"  area-label="Next"
										data-toggle="tooltip" data-placement="top" title="{{nextPart}}">
										<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
									</div>
								</div>

								<div class="wp-row wp-volume-controls">
									<div class="jp-mute wp-small-icon wp-row" role="button" tabindex="0" area-label="Mute">
										<span class="glyphicon glyphicon glyphicon-volume-up" aria-hidden="true"></span>
									</div>
									<div class="jp-unmute wp-small-icon wp-row" role="button" tabindex="0" area-label="Unmute">
										<span class="glyphicon glyphicon glyphicon-volume-off" aria-hidden="true"></span>
									</div>
									<div class="wp-row">
										<div class="jp-volume-bar wp-path-bar wp-volume-bar">
											<div class="jp-volume-bar-value wp-value-bar"></div>
											<a href="#" class="wp-bar-handle wp-volume-handle"></a>
										</div>
									</div>
								</div>

								
								<div class="jp-progress wp-progress-bar">
									<div class="wp-seek-bar wp-path-bar">
										<div class="jp-play-bar wp-value-bar"></div>
										<a href="#" class="wp-bar-handle wp-play-handle"></a>
									</div>
								</div>
								<div class="row-fluid">
									<div class="jp-current-time wp-row wp-time" role="timer" aria-label="time">&nbsp;</div>
									<div class="jp-duration wp-row wp-time" role="timer" aria-label="duration">&nbsp;</div>	
								</div>
								
							</div>
						</div>
						
						<div class="jp-no-solution">
							<span>Update Required</span>
							To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
						</div>

					</div>
				</div>

			{{/with}}

		</div>

		{{> wPlayList}}

	</div>
	{{/if}}

</template>
