<template name="wLecture">

	<li class="lecture row-fluid">
		<div class="lecture-image"></div>
		<div class="pull-left">
			<div class="lecture-title">{{title}}
				<span class="label label-warning lecture-language">{{language}}</span>
			</div>
			<div class="lecture-speaker">{{speaker.name}}</div>
			<div>
				{{#each tags}}
					<span class="label label-default lecture-tag">{{this}}</span>
				{{/each}}
			</div>
		</div>
		<div class="pull-right">
			<a href="#" class="lecture-action lecture-play">Play</a>
			<a href="#" class="lecture-action lecture-add">Add</a>
		</div>
	</li>

</template>
